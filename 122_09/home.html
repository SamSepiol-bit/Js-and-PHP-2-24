    <!-- Numbers numeric -->
    <script>
        function allnumeric(age){
            var numbers = /^[0-9]+$/;
            
            if(age.value == "") {
                alert("Fill the age");
                age.focus();
                return false;
            } else {
                if(age.value.match(numbers)) {
                    return true;
                } else {
                    alert("Age must have numbers only");
                    age.value="";
                    age.focus();
                    return false;
                }
            }
        }
